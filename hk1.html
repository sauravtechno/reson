<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <title>Document</title>
    

    </head>
<style>
    @media (max-width:500px) and (min-width:200px){
        .container{
           /* display: none;*/
           size-adjust: 50%;
            
        }
        #lo{
            color: rgb(246, 242, 10);
        }
    }
    .container{
        width: 500px;
        background: rgb(93, 217, 217);
        padding: 50px 0;
        margin: 12% auto;
        box-shadow: 0 0 20px 2px rgba(0,0,0,0.5);
       
        
    }
    .get i{
        size-adjust: 1%;

    }
    .fa-solid{
        margin-right: 10px;
        
    
    }
   .get{
       margin: 31px auto;
       width: 80%;
       border-bottom: 1px solid #fff;
       padding-top: 10px;
       padding-bottom: 5px;
   }
   .get input{
       width: 80%;
       border: none;
       outline: none;
       background: transparent;
   }
    #lo,.get,.pass{
        text-shadow: 2px 0px 2px black;
        font-size: 44px;
        text-align: center;
       
    }
    ::placeholder{
        color: black;
        font-size: large;
    }
    .eye{
        position: absolute;
        margin-right: 30%;
        width: 1%;
        height: 1%;
    }
    #hide1{
        display: none;
    }
    body{
        background-image: url("hkimg.jpg");
       
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>
    <div class="container">
        
        <div class="get">
            <h2 id="lo">Login Here</h2>
            <h3></h3>
            <i class="fa-solid fa-envelope" ></i>
            <input type="mail" name="mail" placeholder="enter your mail id">
            
        </div>
        <div class="get">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" placeholder="enter your password" id="myinput">
            <span class="eye" onclick="myFunction()">

                <i id="hide1" class="fa-solid fa-eye"></i>
                <i id="hide2" class="fa-solid fa-eye-slash"></i>
            </span> 

        </div>
    </div>
    <script>
        function myFunction(){
            var x = document.getElementById("myinput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");
            if(x.type === 'password'){
                x.type = "text";
                y.style.display = "block" ;
                z.style.display = "none";
            }
            else{
            x.type = "password";
            y.style.display = "none" ;
                z.style.display = "block";
            }
        }
    </script>
    </body>
    </html>
